    <div class="container">
        <form action="" onsubmit="createProject(event)">
            <div class="poppins-bold">
                <label>Name :</label>
                <input class="input-text" type="text" id="name" required>
            </div>
            <div style="display: flex; gap: 25px;" >
                <div class="poppins-bold">
                    <label>Date End:</label>

                    <input class="input-text" type="date" id="date-end" required>
                </div>
            </div>
            <div class="poppins-bold">
                <label>Description :</label>
                <textarea id="desc" required></textarea>
            </div>
            <div class="poppins-bold">
                <label>Technologies :</label>
                <div>
                    <div style="display: flex;">
                        <input type="checkbox" id="node-js" name="node-js" class="tech" value="Node JS">
                        <label style="margin-right: 25%;" for="node-js"> Node JS</label>
                        <input type="checkbox" id="next-js" name="next-js" class="tech" value="Next JS">
                        <label  for="next-js"> Next JS</label>
                  
                    </div>
                    <div style="display: flex;">
                        <input type="checkbox" id="react-js" name="react-js" class="tech" value="React JS">
                        <label style="margin-right: 25%;" for="react-js"> React JS</label>
                        <input type="checkbox" id="typescript" name="typescript" class="tech" value="TypeScript">
                        <label for="typescript"> TypeScript</label>
                    </div>
                </div>
               <div style="margin-top: 10px;">
                <input type="file"  accept="image/gif, image/jpeg, image/png" name="image" id="file">
               </div>

            <div class="btn-submit poppins-bold" >
                <button class="btn poppins-bold"id="btn">Submit</button>
